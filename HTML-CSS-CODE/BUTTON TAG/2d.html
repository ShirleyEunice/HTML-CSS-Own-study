<!--Bootstrap Button style-->

<style>
.get-button{
  background-color: rgb(121, 82,179);
  width:110px;
  border: none;
  color: white;
  height: 40px;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;

}

.down-button{
  color: rgb(108,117,125);
  width:100px;
  height: 40px;
  border-radius: 4px;
  border-color: rgb(108,117,125);
  border-style: solid;
  border-width: 1px;
  font-weight: bold;
  margin-left: 8px;
  cursor: pointer;


}
</style>

<button class="get-button">Get started</button>
<button class="down-button">Download</button>
