<style>
  .stretch{
    background-color: rgb(3, 123, 3);
    color: white;
    border: none;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 8px;
    padding-bottom: 8px;
    font-size: 18px;
    transition: padding-top 1s,padding-bottom 1s, padding-left 1s, padding-right 1s;
    cursor: pointer;
  }

  .stretch:hover{
    padding-left: 36px;
    padding-right: 36px;
    padding-top: 18px;
    padding-bottom: 18px;
  }
</style>

<button class="stretch">Stretch</button>
