<!--Linkedln Hover, transition style-->

<style>
  .apply-button{
  background-color: rgb(10,102,194);
  border: none;
  color: white;
  font-weight: bold;
  font-size: 15px;
  padding-left: 24px;
  padding-right: 24px;
  padding-top: 12px;
  padding-bottom: 12px;

  border-radius: 20px;
  margin-right: 8px;
  cursor: pointer;
  transition: background-color 0.15s;
  }
  .apply-button:hover{
    background-color:rgb(2,70,138);
  }
  
  .save-button{
  border-color: rgb(10,102,194);
  color: rgb(10,102,194);
  border-style: solid;
  padding-top: 12px;
  padding-bottom: 12px;
  padding-left: 24px;
  padding-right: 24px;
  border-radius: 20px;
  border-width: 1px;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
  transition: background-color 0.15s,border-width 0.15s;
  }

  .save-button:hover{
    background-color: rgb(226, 240, 254);
    border-width: 2px;
  }
  </style>
  <button class="apply-button">Apply on company website</button>
  <button class="save-button">Save</button>
