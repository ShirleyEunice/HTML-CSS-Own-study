<!--Uber Button Padding-->

<style>
  .request-button{
    color: white;
    background-color: black;
    padding-left: 12px;
    padding-right: 12px;
    padding-top: 15px;
    padding-bottom: 15px;
    border: none;
    width: 110px;
    cursor: pointer;
    transition: opacity 0.15s;
    }

    .request-button:hover{
      opacity: 0.8;
    }
</style>
<button class="request-button">Request now</button>
