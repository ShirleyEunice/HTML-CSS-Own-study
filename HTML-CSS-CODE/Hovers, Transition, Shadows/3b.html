<!--Amazon Hover, Transition style-->

<style>
  .Amazon-button{
    background-color: rgb(255, 216,20);
    height: 30px;
    width:140px;
    border: none;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    transform: background-color 0.15s;

  }
  .Amazon-button:hover{
    background-color: rgb(245, 205, 3);
  }
</style>

<button class="Amazon-button">Add to Cart</button>
