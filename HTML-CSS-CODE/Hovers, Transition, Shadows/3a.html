<!--Uber Hover and transition-->

<style>
  .request-button{
    color: white;
    background-color: black;
    height: 40px;
    border: none;
    width: 110px;
    cursor: pointer;
    transition: opacity 0.15s;
    }

    .request-button:hover{
      opacity: 0.8;
    }
</style>
<button class="request-button">Request now</button>
