<!--Bootstrap Hover, Transition style-->

<style>
  .get-button{
    background-color: rgb(121, 82,179);
    width:110px;
    border: none;
    color: white;
    height: 40px;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s;
  
  }
  .get-button:hover{
    background-color: rgb(99,60,156);
  }
  
  .down-button{
    color: rgb(108,117,125);
    width:100px;
    height: 40px;
    border-radius: 4px;
    border-color: rgb(108,117,125);
    border-style: solid;
    border-width: 1px;
    font-weight: bold;
    margin-left: 8px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  
  
  }

  .down-button:hover{
    background-color: rgb(108,117,125);
    color: white;
  }
  </style>
  
  <button class="get-button">Get started</button>
  <button class="down-button">Download</button>
