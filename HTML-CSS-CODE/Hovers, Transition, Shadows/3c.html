
<!--Github Hover, Transition Style-->

<style>
  .github-button{
    background-color: rgb(46,164,79);
    color: white;
    border-radius: 6px;
    height:40px;
    width: 90px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
  
  }

  .github-button:hover{
    box-shadow: 0px 5px 8px rgba(0, 0, 0,0.15);
  }
  </style>
  
  <button class="github-button">Sign up</button>
